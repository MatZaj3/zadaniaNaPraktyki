   function wait(milliseconds) {
  return new Promise(resolve => setTimeout(resolve, milliseconds));
}

console.log("Udało się!")
return "Udalo sie!"
}

function multiplyAsync(x,y) {
    return new Promise(function(resolve, reject){   
    result = x/y;
    if(isNaN(result)) {
        reject("nie liczba");
    } else {
      resolve(result);
    }
   
 });
}
